spring.application.name=Agro_Mapping
server.port=8090

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver # O driver pode ser fixo já que é sempre PostgreSQL

agro-mapping.token.secret=${SECRET_KEY:secret}
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG

org.postgresql.core.v3.ConnectionFactoryImpl.enableSSL